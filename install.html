<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisionX Mobile - Coming Soon</title>
    <link rel="stylesheet" href="style/style.css"> <!-- Reuse your main styles -->
    <style>
        .coming-soon-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 4rem 2rem;
        }

        .coming-soon-content {
            max-width: 700px;
        }

        .coming-soon-content h1 {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }

        .coming-soon-content p {
            font-size: 1.3rem;
            color: var(--text-secondary);
            margin-bottom: 3rem;
            line-height: 1.8;
        }

        .back-home {
            color: var(--accent-blue);
            text-decoration: none;
            font-size: 1.1rem;
            padding: 1rem 2rem;
            border: 1px solid var(--accent-blue);
            border-radius: 8px;
            transition: all 0.3s;
        }

        .back-home:hover {
            background: var(--accent-blue-dim);
        }
    </style>
</head>
<body>
    <div class="coming-soon-page">
        <div class="coming-soon-content">
            <h1>Mobile App Coming Soon</h1>
            <p>
                We're working hard on the VisionX mobile experience. The app will bring the full power of offline object detection and voice feedback directly to your smartphone.
            </p>
            <p>
                Stay tuned — we'll announce it here and on our updates page when it's ready.
            </p>
            <a href="index.html" class="back-home">← Back to Home</a>
        </div>
    </div>
</body>
</html>
